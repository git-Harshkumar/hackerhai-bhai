<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventHub | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f3c68, #f57c00);
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-out;
      color: #1a1a1a;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    background-color: #ffffff4d;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      animation: slideDown 0.8s ease-out;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    .role-text {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, #1a1a1a, #4e4e4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      letter-spacing: 0.5px;
      animation: fadeInText 1.2s ease-out;
    }

    button {
      padding: 12px 30px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #0f3c68, #f57c00);
      color: #ffffffa6;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EventHub</h1>
    <p class="role-text">Select your role to continue:</p>
    <button onclick="selectRole('society')">Society Member</button>
    <button onclick="selectRole('student')">Student</button>
  </div>

  <script>
    function selectRole(role) {
      localStorage.setItem("userRole", role);
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
