<!DOCTYPE html>
<html>
<head>
  <title>Liked Events</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 30px;
    }

    .event {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      cursor: pointer;
    }

    .event h3 {
      color: #007bff;
    }

    .event:hover {
      background-color: #f1f1f1;
      transform: scale(1.02);
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <h1>Your Liked Events</h1>
  <div id="likedEventsFeed"></div>

  <script>
    const likedEvents = JSON.parse(localStorage.getItem('likedEvents')) || [];
    const likedEventsFeed = document.getElementById('likedEventsFeed');

    const events = [
      {
        title: 'Hackowasp',
        desc: '36-hour hackathon happening on 20th April open for all developers.',
        date: '2025-04-20',
        location: 'TAN Building',
        category: 'hackathon',
        image: 'https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-kQgUGcM2ijFli0lpjfuGQ.jpeg'
      },
      {
        title: 'Tech Fest',
        desc: 'An amazing tech event with workshops and innovation talks.',
        date: '2025-04-25',
        location: 'Main Auditorium',
        category: 'tech',
        image: 'https://miro.medium.com/v2/resize:fit:1200/1*CT3ocHxVkkpL2f8Mif_9Wg.png'
      },
      {
        title: 'Stand-up Night',
        desc: 'Laugh out loud with the funniest comedians in town.',
        date: '2025-04-18',
        location: 'Auditorium B',
        category: 'comedy',
        image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7sKPfIg4eHaRJdmPB6d__4uZyQsN8vR1rGw&usqp=CAU'
      },
      {
        title: 'Web Dev Workshop',
        desc: 'Learn full stack development in just 3 hours!',
        date: '2025-04-30',
        location: 'Lab 5',
        category: 'workshop',
        image: 'https://assets.materialup.com/uploads/e6fdbc2d-bc12-4be6-933c-2635fd01e86e/preview.png'
      }
    ];

    function getEventDetails(eventTitle) {
      return events.find(event => event.title === eventTitle);
    }

    if (likedEvents.length === 0) {
      likedEventsFeed.innerHTML = '<p>You have no liked events yet.</p>';
    } else {
      likedEvents.forEach(eventTitle => {
        const event = getEventDetails(eventTitle);
        likedEventsFeed.innerHTML += `
          <div class="event" onclick="window.location.href='event-details.html?title=${encodeURIComponent(event.title)}'">
            <h3>${event.title}</h3>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p>${event.desc}</p>
            <img src="${event.image}" alt="${event.title}" style="width: 100%; max-height: 200px; object-fit: cover; margin-top: 10px; border-radius: 5px;">
          </div>
        `;
      });
    }
  </script>
</body>
</html>
